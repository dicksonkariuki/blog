{% extends 'base.html'%}
{% import 'bootstrap/wtf.html as wtf'%}

{% block content %}
<h4>Create your blog post here</h4>
{{wtf.quick_form(form)}}

{% for post in post%}
<div class="col-md-8 offset-md-2" style="margin-left:15%;" id="blog_page">


    <div class="panel panel-default" style="background-color:rgb(15, 164, 214)">
        <div class="table-container">
            <table class="table table-filter">
                <tbody>
                    <tr data-status="pagado">
                        <td>
                            <div class="media">
                                <div class="jumbotron" >
                                <div class="media-body">
                                    <span class="media-meta pull-right">{{ post.timestamp }}</span>
                                    <h4 class="title">{{ post.actual_post }}...
                                    </h4>
                                    <a class="btn btn-primary text-center" href="/post/comments/new/{{post.id}}">Comment on this post</a> 
                                    
                                    <a class="btn btn-success" href="/delete/{{post.id}}">Delete</a>
                                 
                                </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
    </div>
    
    {% endfor %}
    
    {% endblock%}
